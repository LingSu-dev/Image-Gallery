<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Web Gallery</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
    <link href="styles/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="/" id="title">Back</a>
    </header>

    <div id="content" class="content">
      <form id="login-form" class="complex-form">
        <div class="form-title">The Web Gallery</div>
        <input
          type="text"
          name="username"
          class="form-element"
          placeholder="Enter a username"
          required
        />
        <input
          type="password"
          name="password"
          class="form-element"
          placeholder="Enter a password"
          required
        />
        <div id="error-box">Account info error</div>
        <div id="sign-buttons">
          <button id="signin" name="action" class="btn">Sign in</button>
          <div id="or-text">or</div>
          <button id="signup" name="action" class="btn">Sign up</button>
        </div>
      </form>
    </div>

    <footer>
      <a href="/credits.html">credits</a>
    </footer>
    <script src="js/api-service.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
